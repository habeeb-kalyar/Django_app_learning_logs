{% extends "learning_logs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      
      <div class="card shadow-sm border-0">
        <div class="card-header bg-transparent border-0 pb-0 pt-4">
           <h6 class="text-uppercase text-muted ls-1" style="font-size: 0.8rem;">
             <a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none text-muted">
               &larr; Back to {{ topic }}
             </a>
           </h6>
        </div>
        
        <div class="card-body p-4">
          <h3 class="card-title mb-4">Add Entry</h3>
          <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="mt-4">
              <button name="submit" class="btn btn-primary">Save Entry</button>
              <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
{% endblock content %}
