{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Topics</h3>
    <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">
      + Add New Topic
    </a>
  </div>

  <div class="list-group shadow-sm">
    {% for topic in topics %}
      <a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span class="fw-semibold">{{ topic }}</span>
        <span class="badge bg-secondary rounded-pill">&rarr;</span>
      </a>
    {% empty %}
      <div class="list-group-item text-center py-4 text-muted">
        No topics have been added yet. Why not create one?
      </div>
    {% endfor %}
  </div>
{% endblock content %}
