{% extends "learning_logs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Log In</h3>

          {% if form.errors %}
            <div class="alert alert-danger">
              Your username and password didn't match. Please try again.
            </div>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="d-grid mt-4">
              <button name="submit" class="btn btn-primary btn-lg">Log in</button>
            </div>
            <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
          </form>
        </div>
        <div class="card-footer text-center bg-transparent py-3">
          <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
        </div>
      </div>

    </div>
  </div>
{% endblock content %}
